{% extends 'main.html' %}

{% block content %}


<img style="max-width: 500px;" src="{{ project.featured_image.url }}">

<h1>{{ project.title }}</h1><br>
<hr>

{% for tag in tags %}

    <span style="border:1px solid grey">{{ tag }}</span>

{% endfor %}




<p>{{ project.description }}</p>


{% endblock content %}
